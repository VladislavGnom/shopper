{% extends 'base.html' %}

{% block title %}
{{ title }}
{% endblock %}


{% block content %}

<div class="col-12 mt-3">
<div class="card h-50 mx-auto">
    <img class="card-img-top rounded mx-auto d-block" style="max-width: 50%;" src="{{ product.image.url }}" alt="{{ product.title }}">
    <div class="card-body">
        <hr>
        <div class="card-title">
            <b class="h3">{{ product.title }}</b>
        </div>
        <div class="card-text">
        <div class="h5">{{ product.description }}</div>
            <div class="row">
                <div class="col-5">
                    <span class="h3 mb-1">{{ product.price }}₽</span>
                </div>
                <div class="col-7">
                    <a href="{% url 'add-product-to-cart' product.pk %}"><button type="button" class="btn btn-lg btn-warning float-right">В корзину</button></a>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
{% endblock %}
