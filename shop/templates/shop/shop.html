{% extends 'base.html' %}

{% block title %}
{{ title }}
{% endblock %}


{% block content %}

<div class="dropdown float-right">
    <button class="btn btn-secondary dropdown-toggle" type="button" data-toggle="dropdown" aria-expanded="false">
      Сортировка
    </button>
    <div class="dropdown-menu">
      <form action="" method="get">
        <input name="sort" id="sort" hidden type="text">
      <button id="sort-button1" type="submit" class="dropdown-item sort-button">По убыванию цены</button>
      <button id="sort-button2" type="submit" class="dropdown-item">По возрастанию цены</button>
      </form> 
    </div>
  </div>

<h1>Shop</h1>

{% if products %}

<div class="row row-cols-1 row-cols-md-3">
{% for product in products %}
<div class="col mb-4">
    <div class="card h-100">
        <a href="{% url 'product' product.pk %}">
            <img class="card-img-top" src="{{ product.image.url }}" alt="{{ product.title }}">
        </a>
        <div class="card-body">
            <div class="card-title">
                <b>{{ product.title }}</b>
            </div>
            <div class="card-text">
                <div class="row">
                    <div class="col-5">
                        <span class="h3 mb-1">{{ product.price }}₽</span>
                    </div>
                    <div class="col-7">
                        <a href="{% url 'add-product-to-cart' product.pk %}"><button type="button" class="btn btn-lg btn-warning float-right">В корзину</button></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endfor %}
</div>

{% else %}

<div class="h2 text-center mt-3">Товары не найдены</div>

{% endif %}
{% endblock %}
